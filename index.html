<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark Manager Website</title>
  </head>
  <!-- 1. overflow-x: hidden since we will have, in the hero section, -->
  <!-- a 2000px-wide background <div> element; to avoid rendering a horizontal scrollbar -->
  <!-- since it will obviously overflow the parent container, we set this property at the <body> -->
  <body class="overflow-x-hidden">
    <!-- Navbar Section -->
    <nav class="container mx-auto p-6">
      <!-- Main Navbar Container -->
      <!-- 1. on medium and larger screens, renders logo and links menu -->
      <!-- 2. on mobile, renders logo and hamburger icon -->
      <!-- 3. in both scenarios, we end up with a two flex items inside this flexbox -->
      <!-- 4. in both scenarios, content stacks horizontally, so no need for flex-col -->
      <div class="my-6 flex items-center justify-between space-x-20">
        <!-- Logo -->
        <!-- 1. renders on both mobile and medium-larger screens -->
        <!-- 2. z-index: 20 so it stays on top of the mobile menu overlay when rendered (z-index: 10) -->
        <!-- 3. NOTE: why z-index works on an <img> block, which defaults to position: static? -->
        <!-- because a stacking context is formed on an element that is a child of a flex container -->
        <!-- 4. this is a flex item with a z-index value that is NOT "auto", thus creating a stacking context -->
        <!-- 5. parent stacking context? the root element of the document (<html>), since none of the -->
        <!-- 6. ancestors of this element implements a parent stacking context -->
        <img src="images/logo-bookmark.svg" alt="" id="logo" class="z-20" />
        <!-- Links Menu -->
        <!-- 1. hides on mobile; renders on medium and larger screens -->
        <!-- 2. stacks horizontally -->
        <!-- 3. four flex items: three links and a button -->
        <div
          class="hidden items-center space-x-10 uppercase text-grayish-blue md:flex"
        >
          <a href="#features" class="tracking-widest hover:text-soft-red"
            >Features</a
          >
          <a href="#download" class="tracking-widest hover:text-soft-red"
            >Download</a
          >
          <a href="#faq" class="tracking-widest hover:text-soft-red">FAQ</a>
          <a
            href="#"
            class="rounded-lg border-2 border-soft-red bg-soft-red px-8 py-2 text-white shadow-md hover:bg-white hover:text-soft-red"
          >
            Login
          </a>
        </div>
        <!-- TODO: Hamburger Icon -->
      </div>
      <!-- TODO: Mobile Menu Overlay Container -->
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Main Hero Container -->
      <!-- 1. two flex items: a content container (text and buttons) and an image container -->
      <!-- 2. flex-col-reverse on mobile and medium screens because we desire to have -->
      <!-- the Image Container go first rather than the Content Container -->
      <!-- 3. lg:flex-row so on larger screens we render first the Content Container and -->
      <!-- then the Image Container -->
      <div class="container mx-auto flex flex-col-reverse p-6 lg:flex-row">
        <!-- Content Container -->
        <!-- 1. three flex items: a header, a paragraph, and a buttons container -->
        <!-- 2. lg:w-1/2 since the other half of the available width should be occupied -->
        <!-- by the Image Container on larger screens -->
        <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
          <!-- Header Text -->
          <h1
            class="text-center text-3xl font-semibold lg:text-left lg:text-6xl"
          >
            A Simple Bookmark Manager
          </h1>
          <!-- Paragraph Text -->
          <p
            class="mx-auto max-w-md text-center text-lg text-gray-400 lg:mx-0 lg:text-left lg:text-2xl"
          >
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <!-- Buttons Container -->
          <!-- 1. two flex items: chrome button and firefox button -->
          <!-- 2. lg:justify-start so buttons get pushed to the left on larger screens -->
          <div
            class="flex w-full items-center justify-center space-x-4 lg:justify-start"
          >
            <!-- Chrome Button -->
            <a
              href="#"
              class="rounded border-2 border-soft-blue bg-soft-blue p-4 text-sm font-semibold text-white shadow-md hover:bg-white hover:text-soft-blue md:text-base"
            >
              Get It On Chrome
            </a>
            <!-- Firefox Button -->
            <a
              href="#"
              class="rounded border-2 border-gray-300 bg-gray-300 p-4 text-sm font-semibold text-black shadow-md hover:bg-white hover:text-gray-600 md:text-base"
            >
              Get It On Firefox
            </a>
          </div>
        </div>
        <!-- Image Container -->
        <!-- 1. relative since the child with the .bg-hero class is absolute-positioned and -->
        <!-- will offset from the edge of the padding box of this element -->
        <div class="relative mx-auto lg:mx-0 lg:w-1/2">
          <!-- Hero Background (blue box completely rounded on the left side) -->
          <!-- 1. IMPORTANT: must go before the <img> tag so it automatically goes behind it -->
          <div class="bg-hero"></div>
          <!-- Image -->
          <!-- 1. relative so we can offset it from the edge of the the content box -->
          <!-- of the Image Container -->
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="relative lg:top-24 xl:top-0"
          />
        </div>
      </div>
    </section>
  </body>
</html>
